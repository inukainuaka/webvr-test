<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-box position="0 -.5 0" width="80" height="1" depth="100" color="gray"></a-box>
      
      <a-box position="0 0.25 -8" width="10" height="0.5" depth="10" color="white"></a-box>
      <a-box position="0 0.25 -3" width="10" height="0.5" depth="10" color="white"></a-box>
      <a-box position="2 1 -4" width="2" height="1" depth="3" color="green"></a-box>
      <a-box position="-2 1 -4" width="2" height="1" depth="3" color="green"></a-box>
      <a-box position="2 2.5 -5" width="1" height="5" depth="1" color="green"></a-box>
      <a-box position="-2 2.5 -5" width="1" height="5" depth="1" color="green"></a-box>
      <a-box position="2.5 5 0" width=".5" height="2" depth=".5" color="green"></a-box>
      <a-box position="-2.5 5 0" width=".5" height="2" depth=".5" color="green"></a-box>
      <a-box position="0 7 -3" width="5" height="4" depth="7" color="green"></a-box>
      <a-box position="0 7 -9" width="3" height="3" depth="10" color="green"></a-box>
      <a-box position="0 8 2" width="4" height="3" depth="5" color="green"></a-box>
      <a-box position="0 7 3.5" width="3" height="3" depth="3" color="green"></a-box>
      <a-box position="0 8 4" width="2" height="2" depth="3" color="green"></a-box>
      <a-box position="1.9 8.5 3" width=".5" height=".5" depth=".5" color="black"></a-box>
      <a-box position="-2.1 8.5 3" width=".5" height=".5" depth=".5" color="black"></a-box>

    </a-scene>
  </body>
  
</html>
